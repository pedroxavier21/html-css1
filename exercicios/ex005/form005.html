<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 30vw;
            height: 10vh;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br>
              <input type="radio" name="sexo" id="isxfem" value="B">
            <label for="isxfem">BIXA!</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" checked >Futebool <br>
            </label>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas">Basquete <br>
            </label>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat">Natação <br>
            </label>

            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten">Tênis <br>
            </label>
        </fieldset>
        <p><input type="reset" value="Limpar">
        
        <input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
